<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #434343, #000);
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Maximum width for the form */
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6b6b; /* Highlight border on focus */
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #ff3d3d;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
            padding-left: 0;
        }

        ul li {
            background: rgba(255, 224, 224, 0.9);
            color: #b33a3a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ffcccc;
            transition: background 0.3s ease;
        }

        ul li:hover {
            background: rgba(255, 224, 224, 1); /* Slight change on hover */
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="/register" method="post">
        <label for="id">Student ID:</label>
        <input type="text" name="id" required>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <input type="submit" value="Register">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
